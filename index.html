<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AQUA PLASTI DETECT â€“ Homepage</title>
  <style>
    :root{
      --bg:#0b1020;
      --ink:#e9f1ff;
      --muted:#9db0cc33;
      --accent:#103a50;
      --btn:#1a2440;
      --btn-hover:#223058;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{min-height:100dvh;display:flex;flex-direction:column;gap:20px}
    header{padding:28px 20px 0;text-align:center}
    h1{
      margin:0;
      font-size:clamp(28px,6vw,56px);
      letter-spacing:.02em;
      line-height:1.1;
      text-transform:uppercase;
      font-weight:800;
      background:linear-gradient(120deg,#ffffff 0%,#9fe8ff 40%,#41c0ff 100%);
      -webkit-background-clip:text;background-clip:text;color:transparent;
      text-shadow:0 0 20px #41c0ff22;
    }

    /* Half-page video */
    .hero-video{
      height:50dvh; /* exactly half of the viewport height */
      position:relative;
      border-radius:22px;
      overflow:hidden;
      margin:0 16px;
      box-shadow:0 10px 40px #0006;
      outline:1px solid #ffffff0a;
      background:#000;
    }
    .hero-video video{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .badge{
      position:absolute;inset:auto 12px 12px auto;
      background:#00000066;border:1px solid #ffffff29;
      padding:6px 10px;border-radius:999px;font-size:12px;backdrop-filter:blur(6px)
    }

    /* Gallery of 6 images */
    .gallery{
      padding:10px 16px 0;
      display:grid;
      grid-template-columns:repeat(6,1fr);
      gap:10px;
    }
    .gallery figure{
      margin:0;background:linear-gradient(180deg,#23055f,#4a022c);
      border-radius:14px;overflow:hidden;outline:1px solid #ffffff10;
    }
    .gallery img{width:100%;height:120px;object-fit:cover;display:block}
    .gallery figcaption{padding:8px 10px;font-size:12px;color:#e6e9ef99}

    /* Bottom buttons */
    .cta-bar{
      margin-top:auto;
      padding:18px 16px 28px;
      display:flex;gap:12px;justify-content:center;flex-wrap:wrap;
      position:relative;
    }
    .cta{
      appearance:none;border:0;border-radius:999px;
      padding:14px 20px;min-width:150px;
      background:var(--btn);color:var(--ink);
      font-weight:700;letter-spacing:.3px;cursor:pointer;
      outline:1px solid #ffffff14;
      transition:transform .08s ease, background .2s ease, outline-color .2s ease;
    }
    .cta:hover{background:var(--btn-hover);transform:translateY(-1px);outline-color:#ffffff33}
    .cta.primary{background:linear-gradient(135deg,#072c46,#043954);color:#f5f7f8}
    .cta.primary:hover{filter:brightness(1.05)}
    .waterline{
      position:absolute;left:0;right:0;top:0;height:1px;
      background:linear-gradient(90deg,transparent,#d2d5d766,transparent);
      box-shadow:0 0 25px #00000055
    }

    /* Responsive tweaks */
    @media (max-width:1100px){ .gallery{grid-template-columns:repeat(3,1fr)} }
    @media (max-width:640px){
      .gallery{grid-template-columns:repeat(2,1fr)}
      .gallery img{height:100px}
      .cta{min-width:130px;padding:12px 16px}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1>Aqua Plastic Detect</h1>
    </header>

    <!-- Half-page video (replace src with your 2s water+plastic clip) -->
    <section class="hero-video" aria-label="Moving water with floating plastic">
      <video
        autoplay
        muted
        loop
        playsinline
        preload="metadata"
        poster="data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='1280' height='720'%3E%3Crect width='100%25' height='100%25' fill='%23000000'/%3E%3Ctext x='50%25' y='52%25' font-family='Arial' font-size='32' fill='%23bfe9ff' text-anchor='middle'%3ELoading water video...%3C/text%3E%3C/svg%3E">
        <!-- Provide both MP4 (H.264) and WebM for broad support -->
        <source src="WaterVideo.mp4" type="video/mp4" />
        <source src="WaterVideo.mp4" type="video/webm" />
        Your browser does not support the video tag.
      </video>
      <div class="badge">Water Contaminated with Plastic</div>
    </section>

    <!-- Six images (replace with your dataset previews) -->
    <section class="gallery" aria-label="Sample detections">
      <figure>
        <img src="./index-1.jpeg" alt="Sample 1" />
        <figcaption>WATER</figcaption>
      </figure>
      <figure>
        <img src="./index-2.jpeg" alt="Sample 2" />
        <figcaption>CONTAMINATED</figcaption>
      </figure>
      <figure>
        <img src="./index-3.jpeg" alt="Sample 3" />
        <figcaption>WITH MANY</figcaption>
      </figure>
      <figure>
        <img src="./index-4.jpeg" alt="Sample 4" />
        <figcaption>MICRO</figcaption>
      </figure>
      <figure>
        <img src="./index-5.jpeg" alt="Sample 5" />
        <figcaption>PLASTIC</figcaption>
      </figure>
      <figure>
        <img src="./index-6.jpg" alt="Sample 6" />
        <figcaption>PARTICLES</figcaption>
      </figure>
    </section>

    <!-- Bottom buttons -->
    <footer class="cta-bar" aria-label="Actions">
      <div class="waterline" aria-hidden="true"></div>
      <button class="cta primary" onclick="location.href='viewdevice.html'">DISPLAY-DEVICE</button>
      <button class="cta" onclick="location.href='scanimage.html'">Scan-Image</button>
      <button class="cta" onclick="location.href='workingprinciple.html'">Working-Principle</button>
    </footer>
  </main>
</body>
</html>
